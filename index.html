<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href=""styles.css/>
</head>
    <div class="container">
    <div class="encriptar">
        <textarea name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aquÃ­">
            </textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                encriptar
            </button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="desencriptar" 
        onclick="desencriptar()"
        />
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="personitas">
        <div class="mensajeEncriptado" id="mensajeEncriptado">
            <h2 id="tituloMensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desenscriptar</p>
            <div name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></div>
        </div>
    </div>
<body>
    
</body>
<script src="index.js"></script>
</html>
